{% extends "pattern.html" %}
{% load static %}

{% block css %} 
    <link rel="stylesheet" href="{% static "ccs/log_in_page.css" %}">
    <link rel="stylesheet" href="{% static "adaptation/log_in_media.css" %}">
{% endblock %}

{% block content %}
    <div class="form_container">
        <div class="form_inputs">
            <h2 class="form_title"><b>Вход</b></h2>
            <form action="{% url "user:LogIn" %}" method="post" class="form_log_in">
                {% csrf_token %}
                
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                <input type="text" id="id_username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" required placeholder="Введите логин" class="{% if form.username.value %}log_input_error{% endif %} input_log">
                <input type="password" id="id_password" name="password" required placeholder="{% if form.username.value %}Неверный пароль{% else %}Введите пароль{% endif %}" class="{% if form.username.value %}log_input_error{% endif %} input_log">
                <div class="form_btn_container">
                    <input type="submit" value="Войти" class="btn_send_database">
                    <p class="another_way_submit">Ещё нет аккаунта?
                        <a href="{% url "user:registration" %}">Зарегистрироваться</a>
                    </p>
                </div> 
            </form>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var usernameInput = document.getElementById("id_username");
            var passwordInput = document.getElementById("id_password");
            var submitButton = document.querySelector(".btn_send_database");
    
            function checkInputs() {
                if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
                    submitButton.style.opacity = 1;
                } else {
                    submitButton.style.opacity = 0.5;
                }
            }
    
            usernameInput.addEventListener("input", checkInputs);
            passwordInput.addEventListener("input", checkInputs);
            checkInputs();
        });
    </script>
