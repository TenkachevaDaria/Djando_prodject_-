{% extends "pattern.html" %}
{% load static %}

{% block css %}    
    <link rel="stylesheet" href="{% static "ccs/add_form_page.css" %}">
{% endblock %}

{% block content %}
    <div class="form_container">
        <div class="add_form">
            <h2 class="add_form__title"><b>Добавление нового продукта</b></h2>
            <form action="/submit" method="post" class="add_form_inputs">
                <input type="text" id="product_name" name="product_name" required
                    placeholder="Напишите название продукта." class="add_form__input"><br>
                <input type="text" id="product_price" name="product_price" required
                    placeholder="Напишите стоимость продукта." class="add_form__input"><br>
                <label class="check_boxs_label">Под какую систему предназначен ваш продукт:</label><br>
                <div class="check_boxs">
                    <div>
                        <input type="checkbox" id="macos" name="system" value="macos"
                            class="checkbox_input custom_checkbox">
                        <label for="macos">MacOS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="linux" name="system" value="linux"
                            class="checkbox_input custom_checkbox">
                        <label for="linux">Linux</label>
                    </div>
                    <div>
                        <input type="checkbox" id="windows" name="system" value="windows"
                            class="checkbox_input custom_checkbox">
                        <label for="windows">Windows</label>
                    </div>
                </div>
                <input type="text" id="delivery_type" name="delivery_type" required
                    placeholder="Напишите тип поставки вашего продукта." class="add_form__input"><br>
                <input type="text" id="media_type" name="media_type" required
                    placeholder="Напишите тип носителя вашего продукта." class="add_form__input"><br>
                <input type="text" id="product_mission" name="product_mission" required
                    placeholder="Напишите для чего предназначен ваш продукт." class="add_form__input"><br>

                    <label class="check_boxs_label">Какой срок лицензии у вашего продукта?</label><br>
                    <div class="check_boxs_subscription_duration">
                        <div>
                            <input type="checkbox" id="1_month" name="system" value="macos"
                                class="checkbox_input custom_checkbox">
                            <label for="1_month">1 Месяц</label>
                        </div>
                        <div>
                            <input type="checkbox" id="1_year" name="system" value="linux"
                                class="checkbox_input custom_checkbox">
                            <label for="1_year">1 Год</label>
                        </div>
                        <div>
                            <input type="checkbox" id="2_years" name="system" value="windows"
                                class="checkbox_input custom_checkbox">
                            <label for="2_years">2 Года</label>
                        </div>
                        <div>
                            <input type="checkbox" id="3_years" name="system" value="windows"
                                class="checkbox_input custom_checkbox">
                            <label for="3_years">3 Года</label>
                        </div>
                        <div>
                            <input type="checkbox" id="unlimited" name="system" value="windows"
                                class="checkbox_input custom_checkbox">
                            <label for="unlimited">Бессрочная</label>
                        </div>
                    </div>
                    <label class="check_boxs_label">Какой разрядности ваш продукт?</label><br>
                <div class="check_boxs_bit_depth">
                    <div>
                        <input type="checkbox" id="x32" name="system" value="macos"
                            class="checkbox_input custom_checkbox">
                        <label for="x32">x32</label>
                    </div>
                    <div>
                        <input type="checkbox" id="x64" name="system" value="linux"
                            class="checkbox_input custom_checkbox">
                        <label for="x64">x64</label>
                    </div>
                    <div>
                        <input type="checkbox" id="x86" name="system" value="windows"
                            class="checkbox_input custom_checkbox">
                        <label for="x86">x86</label>
                    </div>
                </div>
                <textarea id="product_description" name="product_description" rows="4" cols="50" required
                    placeholder="Дайте описание вашему продукту:" class="add_form__input textarea_input"></textarea><br>
                <input type="file" id="product_image" name="product_image" accept="image/*"
                    placeholder="Добавьте картинку:" class="add_form_add_img"><br>
                <input type="submit" value="Добавить" class="add_form__submit btn">
            </form>

        </div>
        <img src="" alt="" class="add_form_img">
    </div>
{% endblock %}
